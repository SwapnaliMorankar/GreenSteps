<template>
    <lightning-card title="Case Filter" icon-name="standard:case">
        <div class="slds-m-around_medium green-steps-container">
            <div class="slds-grid slds-wrap slds-gutters_small">
                <div class="slds-col slds-size_1-of-2 slds-medium-size_1-of-4">
                    <lightning-combobox
                        name="type"
                        label="Type"
                        value={typeFilter}
                        placeholder="Select Type"
                        options={typeOptions}
                        onchange={handleFilterChange}>
                    </lightning-combobox>
                </div>
                <div class="slds-col slds-size_1-of-2 slds-medium-size_1-of-4">
                    <lightning-combobox
                        name="state"
                        label="State"
                        value={stateFilter}
                        placeholder="Select State"
                        options={stateOptions}
                        onchange={handleFilterChange}>
                    </lightning-combobox>
                </div>
                <div class="slds-col slds-size_1-of-2 slds-medium-size_1-of-4">
                    <lightning-combobox
                        name="status"
                        label="Status"
                        value={statusFilter}
                        placeholder="Select Status"
                        options={statusOptions}
                        onchange={handleFilterChange}>
                    </lightning-combobox>
                </div>
                <div class="slds-col slds-size_1-of-2 slds-medium-size_1-of-4">
                    <lightning-combobox
                        name="priority"
                        label="Priority"
                        value={priorityFilter}
                        placeholder="Select Priority"
                        options={priorityOptions}
                        onchange={handleFilterChange}>
                    </lightning-combobox>
                </div>
            </div>
            <div class="slds-m-top_medium slds-text-align_right">
                <lightning-button
                    label="Clear Filters"
                    onclick={handleClearFilters}
                    class="slds-m-right_small">
                </lightning-button>
            </div>
        </div>
    </lightning-card>
 
    <c-case-table-child
        type-filter={typeFilter}
        state-filter={stateFilter}
        status-filter={statusFilter}
        priority-filter={priorityFilter}>
    </c-case-table-child>
</template>
