<template>
    <lightning-card>
        <div class="custom-heading slds-p-around_medium">
            <h1 class="heading-text">üíº All Reported Issues</h1>
        </div>

        <div class="table-wrapper">
            <!-- Table Display -->
            <template if:true={cases}>
                <table class="slds-table slds-table_cell-buffer slds-table_bordered slds-table_striped">
                    <thead>
                        <tr class="slds-line-height_reset">
                            <th><div class="slds-truncate">Issue Number</div></th>
                            <th><div class="slds-truncate">Subject</div></th>
                            <th><div class="slds-truncate">Priority</div></th>
                            <th><div class="slds-truncate">Status</div></th>
                            <th><div class="slds-truncate">Created By</div></th>
                            <th><div class="slds-truncate">Assigned To</div></th>
                            <th><div class="slds-truncate">Actions</div></th>
                        </tr>
                    </thead>
                    <tbody>
                        <template for:each={cases} for:item="caseRecord">
                            <tr key={caseRecord.Id}>
                                <td><div class="slds-truncate">{caseRecord.CaseNumber}</div></td>
                                <td><div class="slds-truncate">{caseRecord.Subject}</div></td>
                                <td><div class="slds-truncate">{caseRecord.Priority}</div></td>
                                <td><div class="slds-truncate">{caseRecord.Status}</div></td>
                                <td><div class="slds-truncate">{caseRecord.ContactName}</div></td>
                                <td><div class="slds-truncate">{caseRecord.OwnerName}</div></td>
                                <td>
                                    <lightning-button-icon icon-name="utility:preview" alternative-text="View"
                                        onclick={handleView} data-id={caseRecord.Id} class="slds-m-right_x-small">
                                    </lightning-button-icon>
                                </td>
                            </tr>
                        </template>
                    </tbody>
                </table>
            </template>

            <!-- Fallback Message -->
            <template if:false={cases}>
                <p class="slds-p-around_medium">No cases found with the selected filters.</p>
            </template>

            <!-- Modal for Case Details -->
            <template if:true={isModalOpen}>
                <section role="dialog" tabindex="-1" class="slds-modal slds-fade-in-open">
                    <div class="slds-modal__container">
                        <header class="slds-modal__header">
                            <h2 class="slds-text-heading_medium">üìì Case Details</h2>
                        </header>
                        <div class="slds-modal__content slds-p-around_medium textbox">
                            <p><strong>Case Number:</strong> {selectedCase.CaseNumber}</p>
                            <p><strong>Subject:</strong> {selectedCase.Subject}</p>
                            <p><strong>Description:</strong> {selectedCase.Description}</p>
                            <p><strong>Type:</strong> {selectedCase.Type}</p>
                            <p><strong>Status:</strong> {selectedCase.Status}</p>
                            <p><strong>Priority:</strong> {selectedCase.Priority}</p>
                            <p><strong>Created Date:</strong> {selectedCase.CreatedDate}</p>
                            <p><strong>Closed Date:</strong> {selectedCase.ClosedDate}</p>
                            <p><strong>Assigned To:</strong> {selectedCase.ContactName}</p>
                            <p><strong>Created By:</strong> {selectedCase.CreatedById}</p>
                        </div>
                        <footer class="slds-modal__footer">
                            <lightning-button variant="success" label="Close" onclick={closeModal}></lightning-button>
                        </footer>
                    </div>
                </section>
                <div class="slds-backdrop slds-backdrop_open"></div>
            </template>

            <!-- Error Message -->
            <template if:true={error}>
                <p class="slds-text-color_error slds-p-around_medium">‚ö†Ô∏è Error loading cases: {error}</p>
            </template>
        </div>
    </lightning-card>
</template>
